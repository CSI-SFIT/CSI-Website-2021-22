			</div>

		</a>

</section> <!-- end s-hero -->



<!-- hero
    ================================================== -->



<section id="posts">

			by Curator.io</a></div><!-- The Javascript can be moved to the end of the html page before the </body> tag -->
	<script type="text/javascript">
		/* curator-feed-youtube-feed-layout */
		(function () {
			var i, e, d = document, s = "script"; i = d.createElement("script"); i.async = 1; i.charset = "UTF-8";
			i.src = "https://cdn.curator.io/published/7af6fd0f-70ba-49b4-bd46-9c9836aa6140.js";
			e = d.getElementsByTagName(s)[0]; e.parentNode.insertBefore(i, e);
		})();
	</script>
</section>
